<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Донати ETH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Підключення гаманця та донати ETH</h1>

    <button id="connectBtn">Підключити гаманець</button>

    <div id="walletInfo" class="hidden">
      <p>Підключено: <span id="walletAddress"></span></p>

      <label for="donateAmount">Сума для донату (ETH):</label>
      <input type="number" id="donateAmount" min="0" step="0.0001" placeholder="0.01" />

      <button id="sendBtn">Надіслати</button>

      <p id="status"></p>
    </div>
  </div>

  <!-- Скрипти ethers та WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
